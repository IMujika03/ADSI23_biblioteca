{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h1>Foroak</h1>
    <ul>
        {% for gaia in Gaiak %}
            <li><a href="/gaia?id={{ gaia.id }}">{{ gaia.title }}</a></li>
        {% endfor %}
     <div class="mt-4">
        <h4>Sartu gai berria</h4>
        <form action="/gaiaSortu" method="post">
            <div class="mb-3">
                <textarea class="form-control" id="nuevoTexto" name="nuevoTexto" rows="1"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sortu</button>
        </form>
    </div>
</div>
{% endblock %}
