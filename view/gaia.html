{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h2>{{ gaia.title }}</h2>
    <p>{{ gaia.content }}</p>
    <ul>
        {% for komentarioa in Komentarioak %}
            <li>{{ komentarioa.user }} esan du: {{ komentarioa.text }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <textarea name="komentarioa" rows="1" cols="50" required></textarea>
        <br>
        <input type="submit">
    </form>
</div>
{% endblock %}
